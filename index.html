<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="fonts/roboto-slab-v34-cyrillic-ext-700.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/roboto-slab-v34-cyrillic-ext-800.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/roboto-slab-v34-cyrillic-ext-900.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/roboto-slab-v34-cyrillic-ext-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/roboto-v30-cyrillic-ext-300.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/roboto-v30-cyrillic-ext-900.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/roboto-v30-cyrillic-ext-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <img src="./images/logo.png" alt="Логотип Сократика." width="48" height="48">
            <h2 class="nav__title">Сократика</h2>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero__content">
                <span class="hero__content-small-text">Добро пожаловать</span>
                <h2 class="hero__content-title">Создавай презентации по&nbsp;школьной программе вместе с&nbsp;<span class="hero__content-blue-text">Сократика</span></h2>
                <p class="hero__content-text">Используя искусственный интеллект, ты&nbsp;за&nbsp;считанные секунды получишь идеальную презентацию, которая подойдет для проведения уроков в&nbsp;школе на&nbsp;любую тему</p>
                <button class="hero__button">Начать</button>
            </div>
            <div class="hero__image">
                <img src="./images/hero.png" alt="Рисунок, на котором дети делают уроки." width="600" height="572">
            </div>
        </section>
    </main>
    <section class="modal">
        <div class="modal__container">
            <img src="./images/modal.png" alt="Рисунок, на котором изображена девушка у которой очень быстро работает наш сервис." width="460" height="300">
            <button class="modal__close-button">X</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
